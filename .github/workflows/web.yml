name: "Web"

on:
  push:
    branches: ["main"]

permissions:
  contents: "read"
  pages: "write"
  id-token: "write"

concurrency:
  group: "web"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4

      - name: "Install Rust"
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: "nightly"
          targets: "wasm32-unknown-unknown"

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-web-build"

      - name: "Install Trunk"
        uses: taiki-e/install-action@v2.20.1
        with:
          tool: "trunk"

      - name: "Setup GHP"
        id: "pages"
        uses: actions/configure-pages@v3

      - name: "Build"
        run: |
          cd web
          trunk build --release --public-url "/tvm/"
          cd ..

      - name: "Upload"
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./web/dist"

  deploy:
    environment:
      name: "github-pages"
      url: "${{ steps.deployment.outputs.page_url }}"
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Deploy to GHP
        id: deployment
        uses: actions/deploy-pages@v2

